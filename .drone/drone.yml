---
kind: pipeline
name: lint
platform:
  arch: amd64
  os: linux
services: []
steps:
- commands:
  - golangci-lint --version
  - golangci-lint run ./...
  image: golangci/golangci-lint
  name: lint
trigger:
  branch:
  - master
  event:
  - pull_request
  - push
type: docker
workspace:
  path: /drone/terraform-provider-grafana
---
kind: pipeline
name: docs
platform:
  arch: amd64
  os: linux
services: []
steps:
- commands:
  - go generate
  - gitstatus="$(git status --porcelain)"
  - if [ -n "$gitstatus" ]; then
  - '  echo "$gitstatus"'
  - '  echo "docs are out of sync, run \"go generate\""'
  - '  exit 1'
  - fi
  image: golang:1.16
  name: check for drift
trigger:
  branch:
  - master
  event:
  - pull_request
  - push
type: docker
workspace:
  path: /drone/terraform-provider-grafana
---
kind: pipeline
name: cloud tests
platform:
  arch: amd64
  os: linux
services: []
steps:
- commands:
  - make testacc-cloud
  environment:
    GRAFANA_AUTH:
      from_secret: grafana-api-token
    GRAFANA_CLOUD_API_KEY:
      from_secret: grafana-cloud-api-key
    GRAFANA_ORG_ID: 1
    GRAFANA_SM_ACCESS_TOKEN:
      from_secret: grafana-sm-token
    GRAFANA_URL: https://terraformprovidergrafana.grafana.net/
  image: golang:1.16
  name: tests
trigger:
  branch:
  - master
  event:
  - pull_request
  - push
type: docker
workspace:
  path: /drone/terraform-provider-grafana
---
get:
  name: cloud-api-key
  path: infra/data/ci/terraform-provider-grafana/cloud
kind: secret
name: grafana-cloud-api-key
---
get:
  name: api-key
  path: infra/data/ci/terraform-provider-grafana/cloud
kind: secret
name: grafana-api-token
---
get:
  name: sm-access-token
  path: infra/data/ci/terraform-provider-grafana/cloud
kind: secret
name: grafana-sm-token
