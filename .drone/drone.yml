---
kind: pipeline
name: lint
platform:
  arch: amd64
  os: linux
services: []
steps:
- commands:
  - golangci-lint --version
  - golangci-lint run ./...
  image: golangci/golangci-lint:v1.52
  name: lint
- commands:
  - |
    terraform fmt -recursive -check || (echo "Terraform files aren't formatted. Run 'terraform fmt -recursive && go generate'"; exit 1;)
  image: hashicorp/terraform
  name: terraform-fmt
trigger:
  branch:
  - master
  event:
  - pull_request
  - push
type: docker
workspace:
  path: /drone/terraform-provider-grafana
---
kind: pipeline
name: docs
platform:
  arch: amd64
  os: linux
services: []
steps:
- commands:
  - apt update && apt install -y jq
  - go generate
  - gitstatus="$(git status --porcelain)"
  - if [ -n "$gitstatus" ]; then
  - '  echo "$gitstatus"'
  - '  echo "docs are out of sync, run \"go generate\""'
  - '  exit 1'
  - fi
  image: golang:1.20
  name: check for drift
- commands:
  - pip3 install linkchecker
  - linkchecker --config ./.linkcheckerrc docs/
  image: python:3.11-alpine
  name: check for broken links
trigger:
  branch:
  - master
  event:
  - pull_request
  - push
type: docker
workspace:
  path: /drone/terraform-provider-grafana
