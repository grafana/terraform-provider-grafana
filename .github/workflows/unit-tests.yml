name: unit tests
on:
  pull_request: {}
  push:
    branches:
      - main
      - v2
    
jobs:
  lint: 
    name: golangci-lint
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4
      - run: make golangci-lint # Using the makefile to have the same command in CI and locally

  terraform_fmt:
    name: terraform fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - name: terraform fmt
        run: terraform fmt -recursive -check || (echo "Terraform files aren't formatted. Run 'terraform fmt -recursive && go generate'"; exit 1;)
  
  docs:
    name: docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with: 
          go-version: '1.21'
      - name: generate docs
        run: |
          go generate
          gitstatus="$(git status --porcelain)"
          if [ -n "$gitstatus" ]; then
            echo "$gitstatus"
            echo 'docs are out of sync, run "go generate"'
            exit 1
          fi
      - run: make linkcheck

  unit:
    name: unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with: 
          go-version: '1.21'
      - uses: hashicorp/setup-terraform@v3
      - run: go test ./...
